$def with ( event )
$var title = 'Event'

<div style="text-align:left;">
    <h4>Event Id: $event[ 0 ]</h4>
    $if 'base.TIMESTAMP' in event[ 1 ].values()[ 0 ]:
        <h5>Time: $tsToTime( event[ 1 ].values()[ 0 ][ 'base.TIMESTAMP' ] )</h5>
    <pre><code>$json.dumps( event[ 1 ], indent = 2 )</code></pre>
</div>
