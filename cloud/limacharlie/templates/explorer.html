$def with ( id )
$var title = 'Explorer'

<style>

    div.tooltip {
        position: absolute;
        text-align: left;
        width: 180px;
        height: 80px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }

    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
    }

    .node text { font: 12px sans-serif; }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
    }

</style>

<!-- load the d3.js library -->  
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

// ************** Generate the tree diagram   *****************  
var i = 0;
    duration = 750;

var tree = d3.layout.tree()
    .nodeSize([15,])
    .separation(function separation(a, b) {
        return a.parent == b.parent ? 2 : 1;
    });
    //.size([jQuery("#main-container").width() * 4,jQuery("#main-container").height() * 4]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("#main-container")
   .append("div")
   .style("overflow-x", "scroll")
   .style("overflow-y", "scroll")
   .style("width","500px")
   .style("height","500px")
   .style("border-width", "4px")
   .style("border-style", "solid")
   .style("border-radius", "10px")
   .style("resize", "both")
   .append("svg")
   .attr("height","10000")
   .attr("width","10000");
   //.attr("viewBox", "0,0,2000,2000");

// load the external data
d3.json("/explorer?id=$id", function(error, data) {

    data = data.map(function(elem){
        n = { data : elem };
        nodeType = Object.keys(elem)[0];
        thisAtom = elem[nodeType]["hbs.THIS_ATOM"];
        parentAtom = elem[nodeType]["hbs.PARENT_ATOM"];
        n.name = thisAtom;
        n.parent = parentAtom;
        n.type = nodeType;
        iPrefix = n.type.indexOf( '.' );
        if( -1 != iPrefix )
        {
            n.type = n.type.slice( iPrefix + 1 );
        }
        return n;
    });

    // *********** Convert flat data into a nice tree ***************
    // create a name: node map
    var dataMap = data.reduce(function(map, node) {
        map[node.name] = node;
        return map;
    }, {});

    // create the tree array
    var treeData = [];
    data.forEach(function(node) {
        // add to parent
        var parent = dataMap[node.parent];
        if (parent) {
          // create child array if it doesn't exist
          (parent.children || (parent.children = []))
            // add node to child array
            .push(node);
        } else {
          // parent is null or missing
          treeData.push(node);
        }
    });

    root = treeData[0];
    root.x0 = 0;
    root.y0 = 0;

    update(root);
});

function update(source) {

// Compute the new tree layout.
var nodes = tree.nodes(root).reverse(),
links = tree.links(nodes);

// Normalize for fixed-depth.
nodes.forEach(function(d) { d.y = ( d.depth + 1 ) * 200; d.x = d.x + jQuery("#main-container").height() / 2 });

// Update the nodes…
var node = svg.selectAll("g.node")
    .data(nodes, function(d) { return d.id || (d.id = ++i); });

// Enter any new nodes at the parent's previous position.
var nodeEnter = node.enter().append("g")
    .attr("class", "node")
    .attr("transform", function(d) {
        return "translate(" + source.y0 + "," + source.x0 + ")"; })
    .on("click", click)
    .on("mouseover", function(d) {
        details.transition()
            .duration(200)
            .style("opacity", .95);
        details .html(
                '<center style="background-color:#ddd; font-weight: bold;">' +
                '<a href="explorer_view?id=' + d.parent.name + '">Center on Parent</a><br/>' +
                '<a href="explorer_view?id=' + d.name + '">Center on This</a><br/>' +
                '</center>' +
                '<pre>' + JSON.stringify( d.data, null, 4 ) + "</pre>"
            )
            .style("width", "auto")
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
        })
      .on("mouseout", function(d) {
        setTimeout(function(){
            details.transition()
            .duration(500)
            .style("opacity", 0);
        }, 5000);
      });

nodeEnter.append("circle")
    .attr("r", 1e-6)
    .style("fill", function(d) {
        return d._children ? "lightsteelblue" : "#fff"; });

nodeEnter.append("text")
    .attr("x", function(d) {
        return d.children || d._children ? -13 : 13; })
    .attr("dy", ".35em")
    .attr("text-anchor", function(d) { 
        return d.children || d._children ? "end" : "start"; })
    .text(function(d) { return d.type; })
    .style("fill-opacity", 1e-6);

// add the tool tip
var details = d3.select("body").append("p")
    .attr("class", "tooltip")
    .style("opacity", 0);

// Transition nodes to their new position.
var nodeUpdate = node.transition()
    .duration(duration)
    .attr("transform", function(d) { 
        return "translate(" + d.y + "," + d.x + ")";
    });

nodeUpdate.select("circle")
    .attr("r", 10)
    .style("fill", function(d) { 
        return d._children ? "lightsteelblue" : "#fff"; });

nodeUpdate.select("text")
    .style("fill-opacity", 1);

// Transition exiting nodes to the parent's new position.
var nodeExit = node.exit().transition()
    .duration(duration)
    .attr("transform", function(d) { return "translate(" + source.y + 
                                             "," + source.x + ")"; })
    .remove();

nodeExit.select("circle")
    .attr("r", 1e-6);

nodeExit.select("text")
    .style("fill-opacity", 1e-6);

// Update the links…
var link = svg.selectAll("path.link")
    .data(links, function(d) { return d.target.id; });

// Enter any new links at the parent's previous position.
link.enter().insert("path", "g")
.attr("class", "link")
.attr("d", function(d) {
    var o = {x: source.x0, y: source.y0};
    return diagonal({source: o, target: o});
});

// Transition links to their new position.
link.transition()
.duration(duration)
.attr("d", diagonal);

// Transition exiting nodes to the parent's new position.
link.exit().transition()
.duration(duration)
.attr("d", function(d) {
    var o = {x: source.x, y: source.y};
    return diagonal({source: o, target: o});
})
.remove();

// Stash the old positions for transition.
nodes.forEach(function(d) {
d.x0 = d.x;
d.y0 = d.y;
});
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

</script>
