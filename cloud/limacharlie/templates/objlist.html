$def with ( objects, host )
$var title = 'Object Search'
<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-sorted">
            <thead>
                <tr>
                    <th>Type &nbsp;&nbsp;<small><span class="glyphicon glyphicon-retweet"></span></small></th></th>
                    <th>Name &nbsp;&nbsp;<small><span class="glyphicon glyphicon-retweet"></span></small></th></th>
                    <th>Id &nbsp;&nbsp;<small><span class="glyphicon glyphicon-retweet"></span></small></th></th>
                </tr>
            </thead>
            <tbody>
                $for o in objects:
                    <tr>
                        <td>
                            $o[ 2 ]
                        </td>
                        <td>
                            $o[ 1 ]
                        </td>
                        <td>
                            <a href="/obj?id=$('%s%s' % ( o[ 0 ], ( ('&sensor_id=%s' % host) if host is not None else '' ) ))">$o[ 0 ]</a>
                        </td>
                    </tr>
            </tbody>
        </table>
    </div>
</div>
